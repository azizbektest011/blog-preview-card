<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <div class="preview-box">
    <img src="images/illustration-article.svg" class="preview-box__img">
    <div class="preview-box-info">
      <button class="preview-box__btn">
        Learning
      </button>
      <p class="preview-box__date">Published 21 Dec 2023</p>
      <h3 class="preview-box_title">
        HTML & CSS foundations
      </h3>
      <p class="preview-box__subtitle">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <h3 class="avatar">
        <img src="images/image-avatar.webp" class="preview-box__avatar">
        Greg Hooper
      </h3>
    </div>
  </div>

  <!--
